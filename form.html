<!DOCTYPE html>
<html lang="en">

<head>
    <meta>
        <title>Resume Building</title>
    </meta>
    
</head>

<body >
    <h1 style="color:blue">Resume Building</h1>
    <table id="resume_build">
        <tbody>
            <tr>
                <td>
                    <label>CAREER OBJECTIVE</label>
                </td>
                <td>
                    <textarea name="car_obj"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Upload photo</label>
                </td>
                <td>
                    <input type="file" name="photo"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Name of the Person</label>
                </td>
                <td>
                    <input type="text" name="name" placeholder="Name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth</label>
                </td>
                <td>
                    <input type="date" name="dob" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>
                </td>
                <td>
                    <textarea name="address"  placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td><label>Phone Number</label></td>
                <td><input type="number" name="phone_no" /></td>
            </tr>
            <tr>
                <td><label>Email ID</label></td>
                <td><input type="email" name="email_id"/></td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td><label>Marital status</label></td>
                <td>
                    <input type="radio" name="marital_status" value="Single">Single
                    <input type="radio" name="marital_status" value="Married">Married
                </td>
            </tr>
            <tr>
                <td><label>Skill Set</label></td>
                <td>
                    <input type="text" id="skill1"/><br/>
                    <input type="text" id="skill2"/><br/>
                    <input type="text" id="skill3"/><br/>
                    <input type="text" id="skill4"/><br/>
                </td>
            </tr>
        </tbody>

    </table>
    <h3>Educational Qualification</h3>
    <table id="edu">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Courses</th>
                <th>Institution</th>
                <th>Board/University</th>
                <th>Year of Passing</th>
                <th>Percentage</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label>1</label></td>
                <td><input type="text" name="course1" i /></td>
                <td><input type="text" name="institution1" /></td>
                <td><input type="text" name="board1" /></td>
                <td><input type="number" name="year_of_passing1"  /></td>
                <td><input type="number" name="percentage1" /></td>
                <td><input type="text" name="grade1"  /></td>
            </tr>
            <tr>
                <td><label>2</label></td>
                <td><input type="text" name="course2"  /></td>
                <td><input type="text" name="institution2" /></td>
                <td><input type="text" name="board2" /></td>
                <td><input type="number" name="year_of_passing2" /></td>
                <td><input type="number" name="percentage2" /></td>
                <td><input type="text" name="grade2" /></td>
            </tr>
            <tr>
                <td><label>3</label></td>
                <td><input type="text" name="course3"  /></td>
                <td><input type="text" name="institution3" /></td>
                <td><input type="text" name="board3" /></td>
                <td><input type="number" name="year_of_passing3" /></td>
                <td><input type="number" name="percentage3"  /></td>
                <td><input type="text" name="grade3" /></td>
            </tr>
        </tbody>
    </table>
    <h3>Project Details</h3>
    <table id="project">
        <thead id="pro"> 
            <tr>
                <th>S.No</th>
                <th>Title</th>
                <th>Duration</th>
                <th>Technology Used</th>
                <th>Description</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><input type="text" name="title1" /></td>
                <td><input type="text" name="duration1" /></td>
                <td><input type="text" name="technology_used1" /></td>
                <td><textarea name="description1"></textarea></td>
                <td><input type="url" name="project_url1" /></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="text" name="title2" /></td>
                <td><input type="text" name="duration2" /></td>
                <td><input type="text" name="technology_used2" /></td>
                <td><textarea name="description2"></textarea></td>
                <td><input type="url" name="project_url2" /></td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="text" name="title3" /></td>
                <td><input type="text" name="duration3" /></td>
                <td><input type="text" name="technology_used3" /></td>
                <td><textarea name="description3"></textarea></td>
                <td><input type="url" name="project_url3" /></td>
            </tr>
        </tbody>
    </table>

    </body>

</html>
