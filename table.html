<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table tag</title>
</head>
<body>
    <p align="center"><b>Normal table </b></p>
    <table align="center" border="2" width="100%">
        <tr align="center"> <th>Serial no</th><th>Rollno</th> <th> Name</th></tr>
        <tr align="center"> <td>1</td> <td>101</td><td>stephen</td></tr>
        <tr align="center"> <td>2</td><td>102</td> <td>hari</td></tr>
    </table>
    <p align="center"> <b>Table colspan</b></p>
    <table border="2" width="100%">
        <tr><th colspan="2">Name</th><th>Age</th></tr>
        <tr><td>Jill</td><td>Smith</td><td>43</td></tr>
        <tr><td>Eve</td><td>Jackson</td><td>57</td></tr>
    </table>
    <p align="center"><b>Table rowspan</b></p>
    <table border="2" width="100%">
        <tr><th>Name</th><td>Jill</td></tr>
        <tr><th rowspan="2">Phone</th><td>555-1234</td></tr>
        <tr><td>555-8745</td></tr>
    </table>
</body>
</html>
